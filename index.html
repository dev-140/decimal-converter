<!DOCTYPE html>
<html>
  <head>
    <title>Conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
      <div class="container main-container d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter number</label>
                    <input type="email" class="form-control" id="numberVal" aria-describedby="number" placeholder="Enter number">
                  </div>
            </div>

            <div class="col-12 mt-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Select Conversion</option>
                    <option value="dToB">Decimal to binary</option>
                    <option value="dToO">Decimal to octal</option>
                    <option value="dToH">Decimal to hex</option>
                    <option value="bToD">Binary to decimal</option>
                    <option value="bToO">Binary to octal</option>
                    <option value="bToH">Binary to hex</option>
                    <option value="oToB">Octal to binary</option>
                    <option value="oToH">Octal to hex</option>
                    <option value="oToD">Octal to decimal</option>
                    <option value="hToB">Hex to binary</option>
                    <option value="hToD">Hex to decimal</option>
                    <option value="hToO">Hex to octal</option>
                  </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary convert-number mt-3 col-12">Submit</button>
            </div>

            <div class="col-12">
                <p class="fs-4 text-center converted-num">....</p>
            </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="./script.js"></script>
  </body>
</html>
